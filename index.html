<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="authContainer">
        <img src="co2.jpg" alt="Carbon Footprint Image" class="header-image">
        
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>

        <div class="form-container hidden" id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <div class="container hidden" id="transportContainer">
        <h2>How Are You Traveling Today?</h2>
        <select id="transportMode">
            <option value="cycle">Cycle</option>
            <option value="walk">Walking</option>
            <option value="public_transport">Public Transport</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>
        <button onclick="submitTransport()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
